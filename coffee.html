<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee vending machine</title>
  <script src="coffee.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteiner">
    <div class="coffeprice" id="screen"></div>
    <div class="coffebuttons">
      <button id="latte">Латте</button>
      <button id="capuchino">Капучино</button>
      <button id="americano">Американо</button>
      <button id="chocolate">Горячий шоколад</button>
      <button id="tea">Чай</button>
      <button id="espresso">Эспрессо</button>
      <button id="mocha">Мокко</button>
    </div>
    <div class="coffeeimg"></div>
    <div class="questionmoney">
      <p>Insert money<input type="text" name="moneyask" id="cash"></p>
      <button id="ok">Ввести деньги</button>
      <button id="cancel">Отмена</button>
    </div>
    <div class="change">
      <div>
        Change:
      </div>
      <div id="change-amount"></div>
    </div>
  </div>
</body>
</html>
